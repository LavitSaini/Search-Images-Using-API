<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <h1 class="primary-heading">Images Search App</h1>
    </header>

    <!-- Main Section -->
    <main id="main">

        <!-- Github User API Data Section -->
        <section class="images-api-data">
            <!-- Images Search -->
            <div class="search-box">
                <input type="text" placeholder="Search Images" class="images-search">
                <small class="error-mess"></small>
            </div>

            <!-- Images List -->
            <ul class="images"></ul>
            
            <!-- Load More Images -->
            <div class="load-more-images">
                <button class="load-more-btn">Load More</button>
                <h2 class="message"></h2>
            </div>

        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
